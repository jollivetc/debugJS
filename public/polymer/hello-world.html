<link rel="import"  href="../assets/polymer/polymer.html">
<dom-module id="x-helloworld">

 <template>
    <style>
        #box {
          display: inline-block;
          padding: 30px;
          border-radius: 40px;
          background-color: blue;
          font-family: sans-serif;
          color: white;
        }
        #box h1 {
          font-size: 30pt;
          font-weight: bold;
        }
        #box p {
          font-size: 20pt;
        }
        #box button {
          font-size: 20pt;
          border-radius: 10px;
          background-color: white;
          color: blue;
        }
        #box input {
          font-size: 20pt;
          border-radius: 10px;
          background-color: white;
          color: blue;
        }
    </style>
    <div id="box">
       <h1>Hello {{content}}</h1> 
       <input value="{{inputContent::input}}" placeholder="Your name here..." />
       <button on-click="handleClick">Click Me</button>
   </div>
 </template>

  <script>
   Polymer({
        is : 'x-helloworld',
        properties:{
          content: String,
          inputContent: {
            value :"",
            type : String,
            notify: true
          }
        },
       ready : function(){
         console.log("ready");
         this.content = "World";
       },
       handleClick: function(){
        console.log("you clicked");
        this.content = this.inputContent; 
       }
   });
 </script>


</dom-module>
