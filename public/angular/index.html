<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.css" />
    <script src="../assets/angularjs/angularjs-1.4.8.js"></script>
    <script src="script.js"></script>
</head>

<body ng-app="HelloApp">

   <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/index.html">Angular</a>
                </div>

            </div>
        </div>
    </div>

    <div class="container" ng-controller="HelloCtrl as helloCtrl">
        <div class="row">
            <div class="col-md-8">
                <input ng-model="helloCtrl.inputContent"></input>
                <button ng-click="helloCtrl.clicked()">Click to say Hello</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <p>
                    Hello {{helloCtrl.helloValue}}
                </p>
            </div>
        </div>

    </div>

    <div class="footer">
        <div class="container">
            <div class="row">
              <div class="col-md-2">
                  <p>#debugJS</p>
              </div>
              <div class="col-md-6">
                  <a>https://github.com/jollivetc/debugJS/tree/devfest</a>
              </div>
              <div class="col-md-4 text-right">
                  <p>@jollivetc</p>
              </div>
            </div>
        </div>
    </div>

</body>

</html>
