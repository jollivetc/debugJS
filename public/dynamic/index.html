function debugAccess(obj, prop){

    var origValue = obj[prop];

    Object.defineProperty(obj, prop, {
        get: function () {
            debugger;
            return origValue;
        },
        set: function(val) {
            debugger;
            return origValue = val;
        }
    });
};
